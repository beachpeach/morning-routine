<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tasks</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icon components
        const Target = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <circle cx="12" cy="12" r="6"></circle>
                <circle cx="12" cy="12" r="2"></circle>
            </svg>
        );

        const Check = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        );

        const RotateCcw = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
                <path d="M3 3v5h5"></path>
            </svg>
        );

        const Edit2 = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"></path>
                <path d="m15 5 4 4"></path>
            </svg>
        );

        const X = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M18 6 6 18"></path>
                <path d="m6 6 12 12"></path>
            </svg>
        );

        const Plus = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M5 12h14"></path>
                <path d="M12 5v14"></path>
            </svg>
        );

        const Trash2 = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M3 6h18"></path>
                <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                <line x1="10" x2="10" y1="11" y2="17"></line>
                <line x1="14" x2="14" y1="11" y2="17"></line>
            </svg>
        );

        function PersistentTaskList() {
            // INITIAL TASK LIST - This will only show up if there's no saved data
            // Once you customize this, these defaults won't matter anymore
            const defaultTasks = [
                { id: 1, text: 'Complete market research', completed: false },
                { id: 2, text: 'Design product mockups', completed: false },
                { id: 3, text: 'Write product descriptions', completed: false },
                { id: 4, text: 'Set up payment processing', completed: false },
                { id: 5, text: 'Test checkout process', completed: false }
            ];

            const [items, setItems] = useState(defaultTasks);
            const [isEditing, setIsEditing] = useState(false);
            const [newItemText, setNewItemText] = useState('');
            const [editingId, setEditingId] = useState(null);
            const [editingText, setEditingText] = useState('');

            // LOAD DATA when page opens - NO RESET LOGIC, just loads what's saved
            useEffect(() => {
                loadTasks();
            }, []);

            // SAVE DATA whenever items change (but not while editing)
            useEffect(() => {
                if (!isEditing) {
                    saveTasks();
                }
            }, [items, isEditing]);

            // FUNCTION: Load tasks from browser storage
            // Unlike the other lists, this NEVER resets based on date
            const loadTasks = () => {
                try {
                    const saved = localStorage.getItem('persistent-tasks');
                    if (saved) {
                        setItems(JSON.parse(saved));
                    } else {
                        // First time using the app, use defaults
                        setItems(defaultTasks);
                    }
                } catch (error) {
                    console.log('Starting fresh task list');
                    setItems(defaultTasks);
                }
            };

            // FUNCTION: Save tasks to browser storage
            // Saves everything exactly as is, including completed status
            const saveTasks = () => {
                try {
                    localStorage.setItem('persistent-tasks', JSON.stringify(items));
                } catch (error) {
                    console.error('Could not save tasks:', error);
                }
            };

            // FUNCTION: Toggle checkbox on/off
            const toggleItem = (id) => {
                if (!isEditing) {
                    setItems(items.map(item => 
                        item.id === id ? { ...item, completed: !item.completed } : item
                    ));
                }
            };

            // FUNCTION: Reset all checkboxes (unchecks everything but keeps tasks)
            const resetRoutine = () => {
                const resetItems = items.map(item => ({ ...item, completed: false }));
                setItems(resetItems);
                localStorage.setItem('persistent-tasks', JSON.stringify(resetItems));
            };

            // FUNCTION: Add a new task
            const addItem = () => {
                if (newItemText.trim()) {
                    const newItem = {
                        id: Date.now(), // Unique ID using timestamp
                        text: newItemText.trim(),
                        completed: false
                    };
                    setItems([...items, newItem]);
                    setNewItemText('');
                }
            };

            // FUNCTION: Delete a task permanently
            const deleteItem = (id) => {
                setItems(items.filter(item => item.id !== id));
            };

            // FUNCTION: Start editing a task's text
            const startEditing = (id, text) => {
                setEditingId(id);
                setEditingText(text);
            };

            // FUNCTION: Save the edited text
            const saveEdit = () => {
                if (editingText.trim()) {
                    setItems(items.map(item =>
                        item.id === editingId ? { ...item, text: editingText.trim() } : item
                    ));
                }
                setEditingId(null);
                setEditingText('');
            };

            // FUNCTION: Cancel editing
            const cancelEdit = () => {
                setEditingId(null);
                setEditingText('');
            };

            // CALCULATE: How many tasks are completed
            const completedCount = items.filter(item => item.completed).length;
            const progress = items.length > 0 ? (completedCount / items.length) * 100 : 0;

            // THE VISUAL PART - What you see on screen
            return (
                <div className="min-h-screen bg-gradient-to-br from-emerald-50 to-teal-100 p-4">
                    <div className="max-w-md mx-auto">
                        <div className="bg-white rounded-2xl shadow-xl overflow-hidden">
                            {/* HEADER SECTION - Green gradient with title */}
                            <div className="bg-gradient-to-r from-emerald-500 to-teal-500 p-6 text-white">
                                <div className="flex items-center justify-between mb-2">
                                    <h1 className="text-2xl font-bold flex items-center gap-2">
                                        <Target />
                                        Project Tasks
                                    </h1>
                                    <div className="flex gap-2">
                                        {/* Edit button */}
                                        <button
                                            onClick={() => setIsEditing(!isEditing)}
                                            className={`p-2 rounded-lg transition-colors ${
                                                isEditing ? 'bg-white text-emerald-500' : 'hover:bg-white/20'
                                            }`}
                                            title={isEditing ? "Done editing" : "Edit tasks"}
                                        >
                                            {isEditing ? <X /> : <Edit2 />}
                                        </button>
                                        {/* Reset button - unchecks all but keeps tasks */}
                                        <button
                                            onClick={resetRoutine}
                                            className="p-2 hover:bg-white/20 rounded-lg transition-colors"
                                            title="Uncheck all tasks"
                                        >
                                            <RotateCcw />
                                        </button>
                                    </div>
                                </div>
                                <p className="text-emerald-100">Complete before moving forward</p>
                                
                                {/* PROGRESS BAR */}
                                <div className="mt-4 bg-white/20 rounded-full h-3 overflow-hidden">
                                    <div 
                                        className="bg-white h-full transition-all duration-500 ease-out rounded-full"
                                        style={{ width: `${progress}%` }}
                                    />
                                </div>
                                <p className="text-sm text-emerald-100 mt-2">
                                    {completedCount} of {items.length} completed
                                </p>
                            </div>

                            {/* MAIN CONTENT AREA */}
                            <div className="p-6">
                                {/* Success message when all done */}
                                {progress === 100 && !isEditing && items.length > 0 && (
                                    <div className="mb-6 p-4 bg-green-50 border border-green-200 rounded-xl text-center">
                                        <p className="text-green-800 font-semibold">üéâ Amazing! All tasks completed! You're ready to move forward!</p>
                                    </div>
                                )}
                                
                                {/* EDIT MODE - Shows input box to add new tasks */}
                                {isEditing && (
                                    <div className="mb-4 p-4 bg-blue-50 border border-blue-200 rounded-xl">
                                        <p className="text-sm text-blue-800 mb-3 font-medium">‚úèÔ∏è Edit Mode - Add, remove, or modify tasks</p>
                                        <div className="flex gap-2">
                                            <input
                                                type="text"
                                                value={newItemText}
                                                onChange={(e) => setNewItemText(e.target.value)}
                                                onKeyPress={(e) => e.key === 'Enter' && addItem()}
                                                placeholder="Add new task..."
                                                className="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"
                                            />
                                            <button
                                                onClick={addItem}
                                                className="px-4 py-2 bg-emerald-500 text-white rounded-lg hover:bg-emerald-600 transition-colors flex items-center gap-1"
                                            >
                                                <Plus />
                                                Add
                                            </button>
                                        </div>
                                    </div>
                                )}
                                
                                {/* TASK LIST - All your tasks */}
                                <div className="space-y-3">
                                    {items.map(item => (
                                        <div key={item.id}>
                                            {/* If editing this specific item, show input box */}
                                            {editingId === item.id ? (
                                                <div className="p-4 rounded-xl border-2 border-emerald-300 bg-emerald-50">
                                                    <div className="flex gap-2">
                                                        <input
                                                            type="text"
                                                            value={editingText}
                                                            onChange={(e) => setEditingText(e.target.value)}
                                                            onKeyPress={(e) => e.key === 'Enter' && saveEdit()}
                                                            className="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"
                                                            autoFocus
                                                        />
                                                        <button
                                                            onClick={saveEdit}
                                                            className="px-3 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors"
                                                        >
                                                            <Check />
                                                        </button>
                                                        <button
                                                            onClick={cancelEdit}
                                                            className="px-3 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors"
                                                        >
                                                            <X />
                                                        </button>
                                                    </div>
                                                </div>
                                            ) : (
                                                // Normal view - clickable checkbox item
                                                <button
                                                    onClick={() => toggleItem(item.id)}
                                                    className={`w-full text-left p-4 rounded-xl border-2 transition-all duration-200 ${
                                                        item.completed
                                                            ? 'bg-green-50 border-green-300'
                                                            : 'bg-white border-gray-200 hover:border-emerald-300'
                                                    }`}
                                                >
                                                    <div className="flex items-center gap-3">
                                                        {/* Checkbox circle */}
                                                        <div className={`flex-shrink-0 w-6 h-6 rounded-full border-2 flex items-center justify-center ${
                                                            item.completed
                                                                ? 'bg-green-500 border-green-500'
                                                                : 'border-gray-300'
                                                        }`}>
                                                            {item.completed && <Check className="text-white" />}
                                                        </div>
                                                        {/* Task text */}
                                                        <span className={`flex-1 ${
                                                            item.completed ? 'text-gray-500 line-through' : 'text-gray-800'
                                                        }`}>
                                                            {item.text}
                                                        </span>
                                                        {/* Edit/Delete buttons (only show in edit mode) */}
                                                        {isEditing && (
                                                            <div className="flex gap-2" onClick={(e) => e.stopPropagation()}>
                                                                <button
                                                                    onClick={() => startEditing(item.id, item.text)}
                                                                    className="p-2 text-blue-500 hover:bg-blue-50 rounded-lg transition-colors"
                                                                >
                                                                    <Edit2 />
                                                                </button>
                                                                <button
                                                                    onClick={() => deleteItem(item.id)}
                                                                    className="p-2 text-red-500 hover:bg-red-50 rounded-lg transition-colors"
                                                                >
                                                                    <Trash2 />
                                                                </button>
                                                            </div>
                                                        )}
                                                    </div>
                                                </button>
                                            )}
                                        </div>
                                    ))}
                                </div>

                                {/* Empty state - shows if no tasks */}
                                {items.length === 0 && (
                                    <div className="text-center py-8 text-gray-400">
                                        <p>No tasks yet. Click the edit button to add some!</p>
                                    </div>
                                )}
                            </div>
                        </div>

                        <p className="text-center text-gray-600 text-sm mt-4">
                            Tasks stay until you delete them
                        </p>
                    </div>
                </div>
            );
        }

        // RENDER THE APP - This makes everything appear on the page
        ReactDOM.render(<PersistentTaskList />, document.getElementById('root'));
    </script>
</body>
</html>
