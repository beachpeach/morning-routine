<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morning Routine</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Lucide icons as inline SVG components
        const Sun = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="4"></circle>
                <path d="M12 2v2"></path>
                <path d="M12 20v2"></path>
                <path d="m4.93 4.93 1.41 1.41"></path>
                <path d="m17.66 17.66 1.41 1.41"></path>
                <path d="M2 12h2"></path>
                <path d="M20 12h2"></path>
                <path d="m6.34 17.66-1.41 1.41"></path>
                <path d="m19.07 4.93-1.41 1.41"></path>
            </svg>
        );

        const Check = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        );

        const RotateCcw = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
                <path d="M3 3v5h5"></path>
            </svg>
        );

        const Edit2 = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"></path>
                <path d="m15 5 4 4"></path>
            </svg>
        );

        const X = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M18 6 6 18"></path>
                <path d="m6 6 12 12"></path>
            </svg>
        );

        const Plus = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M5 12h14"></path>
                <path d="M12 5v14"></path>
            </svg>
        );

        const Trash2 = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M3 6h18"></path>
                <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                <line x1="10" x2="10" y1="11" y2="17"></line>
                <line x1="14" x2="14" y1="11" y2="17"></line>
            </svg>
        );

        function MorningRoutine() {
            const defaultRoutine = [
                { id: 1, text: 'Drink a glass of water', completed: false },
                { id: 2, text: 'Make your bed', completed: false },
                { id: 3, text: 'Stretch for 5 minutes', completed: false },
                { id: 4, text: 'Quick meditation or breathing exercise', completed: false },
                { id: 5, text: 'Eat a healthy breakfast', completed: false },
                { id: 6, text: 'Review your goals for the day', completed: false }
            ];

            const [items, setItems] = useState(defaultRoutine);
            const [greeting, setGreeting] = useState('');
            const [isEditing, setIsEditing] = useState(false);
            const [newItemText, setNewItemText] = useState('');
            const [editingId, setEditingId] = useState(null);
            const [editingText, setEditingText] = useState('');

            useEffect(() => {
                loadRoutine();
                updateGreeting();
            }, []);

            useEffect(() => {
                if (!isEditing) {
                    saveRoutine();
                }
            }, [items, isEditing]);

            const loadRoutine = () => {
                try {
                    const today = new Date().toDateString();
                    const savedDate = localStorage.getItem('morning-routine-date');
                    const masterRoutine = JSON.parse(localStorage.getItem('morning-routine-master')) || defaultRoutine;
                    
                    if (savedDate === today) {
                        const saved = localStorage.getItem('morning-routine-items');
                        if (saved) {
                            setItems(JSON.parse(saved));
                        } else {
                            setItems(masterRoutine);
                        }
                    } else {
                        const resetRoutine = masterRoutine.map(item => ({ ...item, completed: false }));
                        setItems(resetRoutine);
                        localStorage.setItem('morning-routine-date', today);
                    }
                } catch (error) {
                    console.log('Starting fresh routine');
                    setItems(defaultRoutine);
                }
            };

            const saveRoutine = () => {
                try {
                    localStorage.setItem('morning-routine-items', JSON.stringify(items));
                    localStorage.setItem('morning-routine-master', JSON.stringify(items.map(item => ({ ...item, completed: false }))));
                    localStorage.setItem('morning-routine-date', new Date().toDateString());
                } catch (error) {
                    console.error('Could not save routine:', error);
                }
            };

            const updateGreeting = () => {
                const hour = new Date().getHours();
                if (hour < 12) setGreeting('Good Morning!');
                else if (hour < 18) setGreeting('Good Afternoon!');
                else setGreeting('Good Evening!');
            };

            const toggleItem = (id) => {
                if (!isEditing) {
                    setItems(items.map(item => 
                        item.id === id ? { ...item, completed: !item.completed } : item
                    ));
                }
            };

            const resetRoutine = () => {
                const resetItems = items.map(item => ({ ...item, completed: false }));
                setItems(resetItems);
                localStorage.setItem('morning-routine-items', JSON.stringify(resetItems));
            };

            const addItem = () => {
                if (newItemText.trim()) {
                    const newItem = {
                        id: Date.now(),
                        text: newItemText.trim(),
                        completed: false
                    };
                    setItems([...items, newItem]);
                    setNewItemText('');
                }
            };

            const deleteItem = (id) => {
                setItems(items.filter(item => item.id !== id));
            };

            const startEditing = (id, text) => {
                setEditingId(id);
                setEditingText(text);
            };

            const saveEdit = () => {
                if (editingText.trim()) {
                    setItems(items.map(item =>
                        item.id === editingId ? { ...item, text: editingText.trim() } : item
                    ));
                }
                setEditingId(null);
                setEditingText('');
            };

            const cancelEdit = () => {
                setEditingId(null);
                setEditingText('');
            };

            const completedCount = items.filter(item => item.completed).length;
            const progress = items.length > 0 ? (completedCount / items.length) * 100 : 0;

            return (
                <div className="min-h-screen bg-gradient-to-br from-amber-50 to-orange-100 p-4">
                    <div className="max-w-md mx-auto">
                        <div className="bg-white rounded-2xl shadow-xl overflow-hidden">
                            <div className="bg-gradient-to-r from-amber-500 to-orange-500 p-6 text-white">
                                <div className="flex items-center justify-between mb-2">
                                    <h1 className="text-2xl font-bold flex items-center gap-2">
                                        <Sun />
                                        {greeting}
                                    </h1>
                                    <div className="flex gap-2">
                                        <button
                                            onClick={() => setIsEditing(!isEditing)}
                                            className={`p-2 rounded-lg transition-colors ${
                                                isEditing ? 'bg-white text-amber-500' : 'hover:bg-white/20'
                                            }`}
                                            title={isEditing ? "Done editing" : "Edit routine"}
                                        >
                                            {isEditing ? <X /> : <Edit2 />}
                                        </button>
                                        <button
                                            onClick={resetRoutine}
                                            className="p-2 hover:bg-white/20 rounded-lg transition-colors"
                                            title="Reset checkboxes"
                                        >
                                            <RotateCcw />
                                        </button>
                                    </div>
                                </div>
                                <p className="text-amber-100">Your morning ritual</p>
                                
                                <div className="mt-4 bg-white/20 rounded-full h-3 overflow-hidden">
                                    <div 
                                        className="bg-white h-full transition-all duration-500 ease-out rounded-full"
                                        style={{ width: `${progress}%` }}
                                    />
                                </div>
                                <p className="text-sm text-amber-100 mt-2">
                                    {completedCount} of {items.length} completed
                                </p>
                            </div>

                            <div className="p-6">
                                {progress === 100 && !isEditing && items.length > 0 && (
                                    <div className="mb-6 p-4 bg-green-50 border border-green-200 rounded-xl text-center">
                                        <p className="text-green-800 font-semibold">üéâ Great job! You've completed your morning routine!</p>
                                    </div>
                                )}
                                
                                {isEditing && (
                                    <div className="mb-4 p-4 bg-blue-50 border border-blue-200 rounded-xl">
                                        <p className="text-sm text-blue-800 mb-3 font-medium">‚úèÔ∏è Edit Mode - Add, remove, or modify items</p>
                                        <div className="flex gap-2">
                                            <input
                                                type="text"
                                                value={newItemText}
                                                onChange={(e) => setNewItemText(e.target.value)}
                                                onKeyPress={(e) => e.key === 'Enter' && addItem()}
                                                placeholder="Add new routine item..."
                                                className="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500"
                                            />
                                            <button
                                                onClick={addItem}
                                                className="px-4 py-2 bg-amber-500 text-white rounded-lg hover:bg-amber-600 transition-colors flex items-center gap-1"
                                            >
                                                <Plus />
                                                Add
                                            </button>
                                        </div>
                                    </div>
                                )}
                                
                                <div className="space-y-3">
                                    {items.map(item => (
                                        <div key={item.id}>
                                            {editingId === item.id ? (
                                                <div className="p-4 rounded-xl border-2 border-amber-300 bg-amber-50">
                                                    <div className="flex gap-2">
                                                        <input
                                                            type="text"
                                                            value={editingText}
                                                            onChange={(e) => setEditingText(e.target.value)}
                                                            onKeyPress={(e) => e.key === 'Enter' && saveEdit()}
                                                            className="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500"
                                                            autoFocus
                                                        />
                                                        <button
                                                            onClick={saveEdit}
                                                            className="px-3 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors"
                                                        >
                                                            <Check />
                                                        </button>
                                                        <button
                                                            onClick={cancelEdit}
                                                            className="px-3 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors"
                                                        >
                                                            <X />
                                                        </button>
                                                    </div>
                                                </div>
                                            ) : (
                                                <button
                                                    onClick={() => toggleItem(item.id)}
                                                    className={`w-full text-left p-4 rounded-xl border-2 transition-all duration-200 ${
                                                        item.completed
                                                            ? 'bg-green-50 border-green-300'
                                                            : 'bg-white border-gray-200 hover:border-amber-300'
                                                    }`}
                                                >
                                                    <div className="flex items-center gap-3">
                                                        <div className={`flex-shrink-0 w-6 h-6 rounded-full border-2 flex items-center justify-center ${
                                                            item.completed
                                                                ? 'bg-green-500 border-green-500'
                                                                : 'border-gray-300'
                                                        }`}>
                                                            {item.completed && <Check className="text-white" />}
                                                        </div>
                                                        <span className={`flex-1 ${
                                                            item.completed ? 'text-gray-500 line-through' : 'text-gray-800'
                                                        }`}>
                                                            {item.text}
                                                        </span>
                                                        {isEditing && (
                                                            <div className="flex gap-2" onClick={(e) => e.stopPropagation()}>
                                                                <button
                                                                    onClick={() => startEditing(item.id, item.text)}
                                                                    className="p-2 text-blue-500 hover:bg-blue-50 rounded-lg transition-colors"
                                                                >
                                                                    <Edit2 />
                                                                </button>
                                                                <button
                                                                    onClick={() => deleteItem(item.id)}
                                                                    className="p-2 text-red-500 hover:bg-red-50 rounded-lg transition-colors"
                                                                >
                                                                    <Trash2 />
                                                                </button>
                                                            </div>
                                                        )}
                                                    </div>
                                                </button>
                                            )}
                                        </div>
                                    ))}
                                </div>

                                {items.length === 0 && (
                                    <div className="text-center py-8 text-gray-400">
                                        <p>No items yet. Click the edit button to add some!</p>
                                    </div>
                                )}
                            </div>
                        </div>

                        <p className="text-center text-gray-600 text-sm mt-4">
                            Resets automatically each day
                        </p>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<MorningRoutine />, document.getElementById('root'));
    </script>
</body>
</html>
